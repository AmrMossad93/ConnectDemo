<form #loginForm="ngForm" (submit)="onSubmit()">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>UserName</mat-label>
        <input [(ngModel)]="login.userName" name="userName" required matInput>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="login.password" name="password" required matInput>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <button mat-stroked-button color="primary" class="w-100" [disabled]="!loginForm.valid" [type]="'submit'">Login</button>
    </div>
  </div>
</form>
